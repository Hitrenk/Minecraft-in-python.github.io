<!doctype html>
<html>
	<head>
		<title>Issues list</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="utf-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="source/css/main.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="source/js/main.js"></script>
		<script>
			$(document).ready(() => {
				getRecentCommit("Minecraft-in-python/Minecraft-in-python.github.io", "p#commit");
				setIssuesList("Minecraft-in-python/Minecraft", "div#issues-list-game", () => {
					$("a#loading-game").remove();
				});
				setIssuesList("Minecraft-in-python/pyforge", "div#issues-list-pyforge", () => {
					$("a#loading-pyforge").remove();
				});
			});
		</script>
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand">
					<img src="source/image/icon.png" class="rounded-sm" width="30" height="30">
					Issues&nbsp;&nbsp;
				</a>
			</div>
			<form class="form-inline">
				<button class="btn btn-link"><a href="article.html">Article</a></button>
				<div class="dropdown">
					<a class="dropdown-toggle btn btn-link" href="javascript:void(0)" role="botton" id="d" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Docs</a>
					<div class="dropdown-menu dropdown-menu-sm-right" aria-labelledby="d">
						<a class="dropdown-item" href="https://Minecraft-in-python.github.io/docs" target="_blank">Game</a>
						<a class="dropdown-item" href="javascript:void(0)">pyforge</a>
						<hr class="dropdown-divider">
						<a class="dropdown-item no-transfer" href="https://Minecraft-in-python.github.io/but-how-do-it-know" target="_blank">But How Do It Know</a>
						<a class="dropdown-item" href="pyglet-tutor.html">pyglet 教程</a>
					</div>
				</div>
				<button class="btn btn-link"><a href="download.html">Download</a></button>
			</form>
		</nav>
		<h1 align="center">Issues list</h1>
		<div class="title-bottom"></div>
		<ul class="nav nav-tabs mt-3" id="issuesTab" role="tablist">
			<li class="nav-item" role="presentation">
				<a class="nav-link active" id="game-tab" href="#issues-game" data-toggle="tab" role="tab" aria-controls="issues-game" aria-selected="true">Minecraft</a>
			</li>
			<li class="nav-item" role="presentation">
				<a class="nav-link" id="pyforge-tab" href="#issues-pyforge" data-toggle="tab" role="tab" aria-controls="issues-pyforge" aria-selected="false">pyforge</a>
			</li>
		</ul>
		<div class="tab-content mt-1" id="issuesTabContent">
			<div class="tab-pane show active" id="issues-game" role="tabpanel" aria-labelledby="game-tab">
				<div class="list-group" id="issues-list-game">
					<a href="#" class="list-group-item list-group-item-action" id="loading-game">
						<div class="spinner-border spinner-border-sm text-primary" role="status">
							<span class="sr-only">Loading...</span>
						</div>
						<b>Loading issues...</b>
					</a>
				</div>
			</div>
			<div class="tab-pane" id="issues-pyforge" role="tabpanel" aria-labelledby="pyforge-tab">
				<div class="list-group" id="issues-list-pyforge">
					<a href="#" class="list-group-item list-group-item-action" id="loading-game">
						<div class="spinner-border spinner-border-sm text-primary" role="status">
							<span class="sr-only">Loading...</span>
						</div>
						<b>Loading issues...</b>
					</a>
				</div>
			</div>
		</div>
		<footer>
			<hr>
			<p>Build with <a href="https://getbootstrap.com/">Bootstrap v4.5.3</a>.
			View this website on
			<a class="no-transfer" href="https://github.com/Minecraft-in-python/Minecraft-in-python.github.io">Github</a>.</p>
			<p id="commit">Recent commit: %(commit)</p>
		</footer>	
	</body>
</html>
